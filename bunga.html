  <style>

    #mycanvas {
      border: 1px solid #eee;

    /* --- CSS UNTUK ANIMASI HATI --- */
    .heart-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Agar tidak bisa diklik */

    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: red;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(105vh);
            opacity: 0;
        }
    }

  <script>
    // --- JAVASCRIPT UNTUK ANIMASI HATI ---
    function createHeart() {
        const container = document.getElementById('heart-container');
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        
        // Atur properti acak
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Durasi 2-5 detik
        heart.style.fontSize = (Math.random() * 10 + 10) + 'px'; // Ukuran 10-20px

        container.appendChild(heart);

        // Hapus hati dari DOM setelah animasi selesai
        setTimeout(() => {
            heart.remove();
        }, 5000); // Hapus setelah 5 detik
    }

    // Buat hati baru setiap 300ms
    setInterval(createHeart, 300);
    // --- AKHIR JAVASCRIPT HATI ---


    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
        throw "File not found: '" + x + "'";
      }
      return Sk.builtinFiles["files"][x];
    }

    function run() {
      const prog = document.getElementById("code").textContent;
      Sk.configure({
        output: function () {},
        read: builtinRead
      });
      (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = "mycanvas";
      Sk.misceval.asyncToPromise(function () {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      }).catch(err => console.error(err.toString()));
    }

    window.addEventListener("load", run);
  </script>
